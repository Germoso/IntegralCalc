<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1>Integral and Derivative Calculator</h1>
        <div class="radio-container">
            <div class="radio-option">
                <input type="radio" id="integration" name="calcType" value="integration" checked>
                <label for="integration">Integration</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="derivation" name="calcType" value="derivation">
                <label for="derivation">Derivation</label>
            </div>
        </div>
        <div class="content-section">
            <div id="integrationSection" class="input-container">
                <div class="input-container">
                    <label for="upperBound">Upper Bound:</label>
                    <input type="text" id="upperBound" oninput="updateIntegralMath()">
                </div>
                <div class="input-container">
                    <label for="lowerBound">Lower Bound:</label>
                    <input type="text" id="lowerBound" oninput="updateIntegralMath()">
                </div>
                <div class="input-container">
                    <label for="function">Function:</label>
                    <input type="text" id="function" oninput="updateIntegralMath()">
                </div>
                <div id="integralPreview" class="math-preview"></div>
            </div>
            <div id="derivationSection" class="input-container" style="display: none;">
                <div class="input-container">
                    <label for="functionDeriv">Function:</label>
                    <input type="text" id="functionDeriv" oninput="updateMath('functionDeriv', 'functionDerivPreview')">
                </div>
                <div id="functionDerivPreview" class="math-preview"></div>
            </div>
        </div>
        <button id="calculateButton">Calculate</button>
        <div id="loadingOverlay" class="overlay">
          <div class="overlay-content">
            <div id="loadingIndicator">Loading...</div>
          </div>
        </div>
        <div id="resultContainer" style="margin-top:20px;">
            <h2>Results:</h2>
            <div id="result" class="math-preview"></div>
        </div>
    </div>
    <script src="src/main.js" type="text/javascript"></script>
  </body>
</html>
