<!DOCTYPE html>
<html>
  <head>
    <script src="./src/plotly-2.34.0.min.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.plot.ly/plotly-2.34.0.min.js"
      charset="utf-8"
    ></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'Options')">
          Opciones
        </button>
        <button class="tab-button" onclick="openTab(event, 'Calculator')">
          Calculadora
        </button>
      </div> -->
      <div id="Options" class="tab-content" style="display: block">
        <h1>Seleccionar tipo de calculo</h1>
        <div class="radio-container">
          <button
            id="integration"
            value="integration"
            onclick="updateSelectedType('integration'); switchToCalculator()"
          >
            Integral
          </button>
          <button
            id="derivation"
            value="derivation"
            onclick="updateSelectedType('derivation'); switchToCalculator()"
          >
            Derivada
          </button>
        </div>
      </div>
      <div id="Calculator" class="tab-content" style="display: none">
        <h1 id="calculatorTitle">Calculadora de Integrales</h1>
        <div class="content-section">
          <div id="integrationSection" class="input-container">
            <div class="input-container">
              <label for="upperBound">Limite superior:</label>
              <input
                type="text"
                id="upperBound"
                oninput="updateIntegralMath()"
              />
            </div>
            <div class="input-container">
              <label for="lowerBound">Limite Inferior:</label>
              <input
                type="text"
                id="lowerBound"
                oninput="updateIntegralMath()"
              />
            </div>
            <div class="input-container">
              <label for="function">Funcion:</label>
              <input type="text" id="function" oninput="updateIntegralMath()" />
            </div>
            <div id="integralPreview" class="math-preview"></div>
          </div>
          <div
            id="derivationSection"
            class="input-container"
            style="display: none"
          >
            <div class="input-container">
              <label for="functionDeriv">Funcion:</label>
              <input
                type="text"
                id="functionDeriv"
                oninput="updateMath('functionDeriv', 'functionDerivPreview')"
              />
            </div>
            <div id="functionDerivPreview" class="math-preview"></div>
          </div>
        </div>
        <div class="calculateButton-container">
          <button id="calculateButton">Calcular</button>
        </div>
        <div id="resultContainer" style="margin-top: 20px">
          <h2>Resultados</h2>
          <div id="result" class="math-preview"></div>
          <div id="plot" style="width: 100%; height: 400px"></div>
        </div>
      </div>
    </div>
    <div id="loadingOverlay" class="overlay">
      <div class="overlay-content">
        <div id="loadingIndicator"></div>
      </div>
    </div>
    <script src="src/main.js" type="text/javascript"></script>
  </body>
</html>
